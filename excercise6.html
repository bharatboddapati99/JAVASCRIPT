<!DOCTYPE html>
<html>
  <head><title>Excercise-6</title></head>
  <body>
    <script>
      const hour = 17;
      const name = 'Bunny';
      console.log(hour);
       if(hour >= 6 && hour <=12){
         console.log(alert(`Good Morning ${name}`));
       }else if(hour >= 13 && hour <=17){
        console.log(alert(`Good Afternoon ${name}`));
       }else{
        console.log(alert(`Good Night${name}`));
       }
    </script>
  </body>
</html>
