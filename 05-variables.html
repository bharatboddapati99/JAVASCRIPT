  <!DOCTYPE html>
  <html>
    <head>
      <title>variables</title>
      
    </head>
    <body>
      <script>
       let variable1 = 3;//syntax for variable= let_varname=value;
       console.log(variable1);

       let calculation = 2+2;
       console.log(calculation);
       console.log(calculation+2);

       let result = calculation+2;
       console.log(result);

       let message = 'hello';
       console.log(message); console.log(';');
       console.log(typeof message);

       variable1 = 5;//re-assigning the value without LET
       console.log(variable1);

       variable1 = variable1+1;//re-assigning the value with the variable name itself
       console.log(variable1);

       


  //2nd way of creating variables
       const variable2 = 3;//also used for creating variables but the value cannot be re-assigned

       variable2 = 5;//this will give an error because the value cannot be re-assigned
       console.log(variable2); 

       console.log(typeof variable2);
       
      </script>
    </body>
  </html>
